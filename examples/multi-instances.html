<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Instances</title>
    <style>

    html, body {
        width: 100%;
        height: 100%;
        margin: 0 0;
        overflow: hidden;
    }
    .view-source-btn {
        position: fixed;
        z-index: 1024;
        left: 20px;
        top: 20px;
        padding: 2px 5px;
        font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
        font-size: 12px;
        cursor: pointer;
        background-color: #eee;
        color: #000;
    }
    </style>
</head>
<body>

<script id="shader-vs" type="x-shader/x-vertex">
precision mediump float;

attribute vec2 aVertexPosition;
attribute float aRandom;

uniform mat3 translationMatrix;
uniform mat3 projectionMatrix;

uniform float uTime;

#define PI 3.141592653589
#define PI2 6.283185307179

void main(void) {
    vec2 pos = aVertexPosition;

    pos += vec2(
        cos(uTime * 0.001 + PI2 * aRandom),
        sin(uTime * 0.001 + PI2 * aRandom)
    ) * mix(10.0, 200.0, aRandom);

    gl_Position = vec4((projectionMatrix * translationMatrix * vec3(pos, 1.0)).xy, 0.0, 1.0);
    gl_PointSize = mix(1.0, 8.0, abs(fract(aRandom * 32212.7312 + uTime * 0.001) - 0.5) * 2.0);

}

</script>

<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

uniform float alpha;

void main(void) {

    vec2 coord =  gl_PointCoord.xy;
    float d = smoothstep(0.0, 1.0, length(coord - 0.5) * 2.0);
    float level = 1.0 - d;
    gl_FragColor = vec4(level) * alpha;

}

</script>

<script src="js/pixi.js"></script>
<script src="js/pixiCustom.js"></script>

<script>

var time;

var renderer;
var scene;

var particles1;
var particles2;

var AMOUNT = 25000;

function init() {
    renderer = new PIXI.WebGLRenderer(window.innerWidth, window.innerHeight, {
        antialias: true
    });

    scene = new PIXI.Container();

    var vertices = new Float32Array(AMOUNT * 2);
    var aRandom = new Float32Array(AMOUNT);
    var delta = Math.PI * 2 / AMOUNT;
    for(var i = 0; i < AMOUNT; i++) {
        // x value
        vertices[i * 2] = Math.cos(delta * i) * 200;

        // y value
        vertices[i * 2 + 1] = Math.sin(delta * i) * 200;

        // a random number as attribute
        aRandom[i] = Math.random();
    }

    var particlesShader = new pixiCustom.Shader({
        renderer: renderer,
        vs : document.getElementById('shader-vs').innerHTML,
        fs : document.getElementById('shader-fs').innerHTML,
        attributes : {
            aRandom: { type: '1f' }
        },
        uniforms : {
            uTime:  { type: '1f' }
        }
    });

    particles1 = new pixiCustom.Points({
        shader : particlesShader,
        vertices : vertices,
        aRandom : aRandom,
        uTime : 0
    });
    scene.addChild(particles1);

    particles2 = new pixiCustom.Points({
        shader : particlesShader,
        vertices : vertices,
        aRandom : aRandom,
        uTime : 0
    });
    scene.addChild(particles2);
    particles2.scale.set(0.5, 0.5);

    document.body.appendChild(renderer.view);
    window.addEventListener('resize', onResize);
    onResize();
    loop();
}

function onResize() {
    var width = window.innerWidth;
    var height = window.innerHeight;
    particles1.position.set(width / 2 - 300, height / 2);
    particles2.position.set(width / 2 + 300, height / 2);
    renderer.resize(width, height);
}

function loop() {
    window.requestAnimationFrame(loop);
    var now = Date.now();
    render(time ? now - time : 0);
    time = now;
}

function render(dt) {
    particles1.uTime += dt;
    particles2.uTime -= dt;
    renderer.render(scene);
}

init();
</script>
<div class="view-source-btn" onclick="window.open('view-source:' + window.location.href );">View Source</div>
</body>
</html>
