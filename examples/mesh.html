<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesh</title>
    <style>

    html, body {
        width: 100%;
        height: 100%;
        margin: 0 0;
        overflow: hidden;
    }
    </style>
</head>
<body>

<script id="shader-vs" type="x-shader/x-vertex">
precision mediump float;

attribute vec3 aVertexPosition;
attribute vec2 aUV;
attribute vec3 aNormal;

varying vec2 vUV;
varying float vBrightness;

uniform mat3 translationMatrix;
uniform mat3 projectionMatrix;
uniform mat4 uRotation;

uniform float uTime;

#define PI 3.141592653589
#define PI2 6.283185307179

void main(void) {
    vec3 pos = aVertexPosition;

    vUV = aUV;

    vBrightness = dot(aNormal, normalize(vec3(1.0, -1.0, 1.0)));

    pos = (uRotation * vec4(pos, 1.0)).xyz;

    gl_Position = vec4((projectionMatrix * translationMatrix * pos).xy, 0.0, 1.0);

}

</script>

<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec2 vUV;
varying float vBrightness;

uniform float alpha;
uniform sampler2D uTexture;

void main(void) {
    vec4 color = texture2D(uTexture, vUV);
    color.rgb += vBrightness * 0.25;
    gl_FragColor = color * alpha;
}

</script>

<script src="../libs/three.js"></script>
<script src="../libs/pixi.js"></script>
<script src="../libs/mout.js"></script>
<script src="../src/CustomShader.js"></script>
<script src="../src/CustomObject.js"></script>
<script src="../src/CustomMesh.js"></script>

<script>

var time;

var renderer;
var scene;

var globe;

var rotationMatrix;

function init() {
    renderer = new PIXI.WebGLRenderer(window.innerWidth, window.innerHeight, {
        antialias: true
    });

    scene = new PIXI.Container();

    var bufferGeometry = new THREE.BufferGeometry();

    // steal the geometry from THREE.JS
    bufferGeometry.fromGeometry(new THREE.IcosahedronGeometry(200, 3));

    rotationMatrix = new THREE.Matrix4();
    var globeShader = new CustomShader({
        renderer: renderer,
        vs : document.getElementById('shader-vs').innerHTML,
        fs : document.getElementById('shader-fs').innerHTML,
        attributes : {
            vertices: {
                id: 'aVertexPosition',
                type: '3f'
            },
            aUV: {
                type: '2f'
            },
            aNormal: {
                type: '3f'
            }
        },
        uniforms : {
            uTime:  { type: '1f' },
            uTexture:  { type: 't' },
            uRotation : { type: 'm4'}
        }
    });
    globe = new CustomMesh({
        shader : globeShader,
        vertices : bufferGeometry.attributes.position.array,
        aUV : bufferGeometry.attributes.uv.array,
        aNormal : bufferGeometry.attributes.normal.array,
        uTime : 0,
        uTexture : PIXI.Texture.fromImage('img/earth.jpg'),
        uRotation : rotationMatrix.elements,
        cullFace: 'FRONT' // frontFace issue?
    });

    scene.addChild(globe);

    document.body.appendChild(renderer.view);
    window.addEventListener('resize', onResize);
    onResize();
    loop();
}

function onResize() {
    var width = window.innerWidth;
    var height = window.innerHeight;
    globe.position.x = width / 2;
    globe.position.y = height / 2;
    renderer.resize(width, height);
}

function loop() {
    window.requestAnimationFrame(loop);
    var now = Date.now();
    render(time ? now - time : 0);
    time = now;
}

function render(dt) {
    globe.uTime += dt;
    rotationMatrix.makeRotationY(globe.uTime * 0.0005);
    renderer.render(scene);
}

init();
</script>

</body>
</html>
